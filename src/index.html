<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://* data:; style-src 'self' 'unsafe-inline'; script-src 'self'; worker-src 'self' blob:; media-src 'self' https://* blob:; connect-src 'self' https://* blob:;">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH">
    <link href="index.css" rel="stylesheet"/>
    <link href="../assets/video-js.css" rel="stylesheet"/>
    <script src="../assets/video.js"></script>
    <script src="../assets/jquery-3.7.1.slim.min.js"></script>
    <script src="../assets/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"></script>
    <script src="../assets/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
    <title>TV Player</title>
  </head>
  <body>
    <div id="search-panel">
      <div class="row">
        <div class="mb-3">
          <input type="text" class="form-control" id="search-bar" placeholder="Search">
        </div>
      </div>
      <div class="row mb-5">
        <div class="col">
          <div>    
            <select class="form-select" aria-label="Categories" id="categories">
              <option selected>-</option>
            </select>
          </div>    
        </div>
        <div class="col">
          <div>    
            <select class="form-select" aria-label="Countries" id="countries">
              <option selected>-</option>
            </select>
          </div>    
        </div>
      </div>      
    </div>
    <div class="row">
      <div id="list-channel">
      </div>
    </div>

    <div class="modal" tabindex="-1" id="video-view">
      <div class="modal-dialog modal-dialog-centered modal-video">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="video-player">
            </div>       
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center" id="loading-spinner">
      <div class="spinner-border mt-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
